<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Background styling */
        
        body {
            font-family: Arial, sans-serif;
            background: url('bg.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Form container */
        
        .container {
            background: rgba(203, 201, 197, 0.719);
            /* backdrop-filter: blur(10px); */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 450px;
        }
        
        h1 {
            font-size: 22px;
            color: #003366;
            margin-bottom: 10px;
        }
        
        h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
        /* Form layout: label and input side by side */
        
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        label {
            width: 35%;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        
        input,
        select {
            width: 60%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        /* Submit button styling */
        
        button {
            width: 50%;
            padding: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: navy;
        }
        
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
        /* Navigation (Top Right) */
        
        .nav-container {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }
        
        .nav-box {
            background: rgba(203, 201, 197, 0.719);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .nav-box a {
            color: #003366;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            /* Adjust spacing */
            margin-top: 15px;
        }
        
        .form-footer button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-footer p {
            font-size: 14px;
        }
        
        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <div class="nav-box"><a href="home.html">Home</a></div>
        <div class="nav-box"><a href="about.html">About Us</a></div>
        <div class="nav-box"><a href="contact.html">Contact Us</a></div>
    </div>
    <div class="container">
        <h1>Blockchain Enabled E-Certificate Verification with Steganographic Security</h1>
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="company">Company</option>
                </select>
            </div>

            <p class="error" id="error-message"></p>

            <div class="form-footer">
                <button type="submit">Register</button>
                <p>Already Registered? <a href="role.html">Login here</a></p>
            </div>

        </form>

    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                event.preventDefault();
            } else {
                errorMessage.textContent = "";
            }
        });
    </script>

</body>

</html>
